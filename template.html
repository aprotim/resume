<head>

  <style type="text/css">

      @import url('https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+3&display=swap');
      :root {
        --base03: #002b36;
        --base02: #073642;
        --base01: #586e75;
        --base00: #657b83;
        --base0: #839496;
        --base1: #93a1a1;
        --base2: #eee8d5;
        --base3: #fdf6e3;
        --yellow: #b58900;
        --orange: #cb4b16;
        --red: #dc322f;
        --magenta: #d33682;
        --violet: #6c71c4;
        --blue: #268bd2;
        --cyan: #2aa198;
        --green: #859900;
        --title-font: 'Inconsolata', monospace;
        orphans: 2;
        widows: 2;
      }
      @media print {
        html {
                --bgcolor: white;
                --bg-highlights: white;
                --secondary-color: var(--base02);
                --body-color: var(--base03);
                --bold-color: var(--base03);
                --bolder-color: var(--base03);
                --boldest-color: var(--base03);
        }


        .ui {
                display: none;
        }

      }
      @media screen {
        html {
                --bgcolor: var(--base3);
                --bg-highlights: var(--base2);
                --secondary-color: var(--base1);
                --body-color: var(--base00);
                --bold-color: var(--base01);
                --bolder-color: var(--base02);
                --boldest-color: var(--base03);
        }
        .dark {
                --bgcolor: var(--base03);
                --bg-highlights: var(--base02);
                --secondary-color: var(--base01);
                --body-color: var(--base0);
                --bold-color: var(--base1);
                --bolder-color: var(--base2);
                --boldest-color: var(--base3);
        }
        body {
                max-width: 432pt;
                min-width: 186pt;
                padding: 26pt 45pt;
                margin: auto;
        }

        .ui {
                padding: 0px;
                margin-bottom: 10px;
                border-bottom: 1px dashed var(--blue);
                display: flex;
          justify-content: space-between;
        }

        .ui>div {
          background-color: var(--bg-highlights);
          padding: 5px;
        }

        .dropdown {
          display: none;
          position: absolute;
          min-width: 200pt;
          max-width: 60vw;
          overflow: auto;
          background-color: var(--bg-highlights);
          border: 3px var(--bold-color) solid;
          z-index: 1;
        }
      
        .show {
          display: block;
        }

      }
      h1 b, h1 strong, h2 b, h2 strong, h3 b, h3 strong {
        font-weight: bolder;
        border-bottom: 1px var(--secondary-color) dotted;

      }
      b, strong {
        color: var(--bolder-color);
      }
      em, i {
        color: var(--secondary-color);
      }
      h1 em, h1 i, h2 em, h2 i, h3 em, h3 i, h4 em, h4 i {
        color: var(--bolder-color);
      }
      body {
        color: var(--bold-color);
        font-size: 10pt;
        font-family: 'Source Sans 3', sans-serif;
        font-style: normal;
        background-color: var(--bgcolor);
      }
      h2,h3,h4,h5,h6 {
        padding: 0pt;
        margin: 1em auto 0.5em auto;
        page-break-after: avoid;
        padding-bottom: 0pt;
        line-height: 1.0;
        font-weight: bold;
      }
      h1,h2,h3 {
        font-family: var(--title-font);
      }
      h1 + p + h2, h1 + h2,h2 + h3,h3 + h4,h4 + h5,h5 + h6 {
        margin-top: -0.4em;
      }
      h2 {
        color: var(--orange);
        font-size: 16pt;
        border-bottom: solid 1px var(--bolder-color);
        background-color: var(--bg-highlights);
      }
      h3 {
        color: var(--boldest-color);
        font-size: 12pt;
      }
      h4 {
        color: var(--bolder-color);
        font-size: 10pt;
      }
      h5 {
        color: var(--bold-color);
        font-size: 10pt;
        font-style: italic;
      }
      h6 {
        color: var(--secondary-color);
        font-size: 10pt;
      }
      ol,ul {
        margin: 0;
      }
      table td,table th {
        padding: 0
      }
      h1+p {
        padding-top: 0pt;
        padding-bottom: 0pt;
        text-align: right;
        margin-right: -1.5pt;
        display: inline-block;
        float: right;
      }
      a {
        text-decoration-skip-ink: none;
        -webkit-text-decoration-skip: none;
        color: var(--blue);
        text-decoration: underline
      }
      h1 {
        padding-top: 0pt;
        color: var(--blue);
        font-weight: 700;
        font-size: 18pt;
        padding-bottom: 10pt;
        line-height: 1.0;
        text-align: left;
        margin-right: -0.8pt
        break-after:column;
        display: inline-block;
      }
      li {
        line-height: 1.15;
      }
      p {
        margin: 0;
      }
      
      #color_toggle_text::before {
        content:'\263E';
      }

      .dark #color_toggle_text::before {
        content:'\2600';
      }
  </style>
  <title>Aprotim Sanyal's Resum√©</title>

<body>
  <div class="ui">
    <div style="position: relative;">
      <a href="#" class="dropdown-btn" onclick=
      "toggleDropdown('#credits'); return false;">Credits</a>
      <div class="dropdown" id="credits">
        Content, HTML, CSS, and Javascript (c) Aprotim Sanyal,
        2024.<br>
        <a href=
        "https://ethanschoonover.com/solarized/">Solarized</a>
        color schemes by Ethan Schoonover<br>
        Fonts: <a href=
        "https://fonts.google.com/specimen/Inconsolata">Inconsolata</a>
        and <a href=
        "https://fonts.google.com/specimen/Source+Sans+3">Source
        Sans 3</a>
      </div>
    </div>
    <div>
      <a href="#" onclick="toggleDark(); return false;"><span id=
      "color_toggle_text">Toggle Dark Mode</span></a>
    </div>
  </div>
  <!-- Start Content -->
  <!-- End Content -->
  <script>
    let body = document.getElementsByTagName('body')[0];
    if (window.matchMedia("screen and (prefers-color-scheme: dark)").matches) {
      body.classList.add("dark");
    }
        
    function isString (value) {
      return typeof value === 'string' || value instanceof String;
    }
    
    function toggleDropdown(id) {
      document.querySelector(id).classList.toggle("show");
    }
    
        function createElement(tag, children, attributes, style, listeners) {
                let el = document.createElement(tag);
                if (attributes) {
                        for (const key in attributes) {
                          el.setAttribute(key, attributes[key]);
                        }
                }
                if (style) {
                        for (const key in style) {
                          el.style[key] = style[key];
                        }
                }
      if (children) {
        if (isString(children)) {
          el.innerText = children;
        } else {
          children.forEach(child => el.appendChild(child));
        }
      }
      if (listeners) {
                        for (const key in listeners) {
                          el.addEventListener(key, listeners[key]);
                        }        
      }
      return el;
        }

    function toggleDark() {
      body.classList.toggle("dark");
    }
    
    window.addEventListener("click", function(event) {
      if (!event.target.matches('.dropdown') && !event.target.matches('.dropdown-btn')) {
        let dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach(d => d.classList.remove("show"));
      }
    });
    
  </script>
</body>
</html>
